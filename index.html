
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sagebright: Personal AI for Onboarding</title>
    <meta name="description" content="Personal AI That Feels Like a Part of Your Team" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" media="print" onload="this.media='all'">
    
    <!-- Critical CSS inline styles (minimal styles needed for above-the-fold content) -->
    <style>
      body {margin: 0; font-family: 'DM Sans', sans-serif;}
      .critical-hidden {opacity: 0;}
      .critical-visible {opacity: 1; transition: opacity 0.3s ease;}
      /* Base lazy loading styles */
      .lazy-placeholder {
        background-color: #f3f4f6;
        transition: opacity 0.3s ease;
      }
      .lazy-image {
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      .lazy-image.loaded {
        opacity: 1;
      }
    </style>
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="Sagebright: Personal AI for Onboarding" />
    <meta property="og:description" content="Personal AI That Feels Like a Part of Your Team" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://sagebright.ai" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <div id="root"></div>
    <!-- Lovable script tag for enabling new features -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Defer non-critical scripts -->
    <script>
      // Enhance lazy-loading for images
      document.addEventListener('DOMContentLoaded', () => {
        if ('loading' in HTMLImageElement.prototype) {
          console.log('Native lazy loading supported');
          const images = document.querySelectorAll('img[loading="lazy"]');
          images.forEach(img => {
            if (img.dataset.src) {
              img.src = img.dataset.src;
            }
          });
        } else {
          // Fallback for browsers that don't support lazy loading
          console.log('Native lazy loading not supported, loading polyfill');
          const script = document.createElement('script');
          script.src = 'https://cdn.jsdelivr.net/npm/lazysizes@5.3.2/lazysizes.min.js';
          document.body.appendChild(script);
        }
        
        // Add intersection observer for animations
        const animatedItems = document.querySelectorAll('.fade-in-section');
        const animationObserver = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('is-visible');
              animationObserver.unobserve(entry.target);
            }
          });
        }, { threshold: 0.1 });
        
        animatedItems.forEach(item => {
          animationObserver.observe(item);
        });
      });
    </script>
  </body>
</html>
